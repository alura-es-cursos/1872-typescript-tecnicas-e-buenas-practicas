<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Negociaciones</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body class="container">
    
    <h1 class="text-center">Negociaciones</h1>
    
    <div id="mensajeview"></div>
    
    <form class="form">
        
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="number" min="1" step="1" id="cantidad" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    <br>
    <br>
    <div id="negociacionesView"></div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
